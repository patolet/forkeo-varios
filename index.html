<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Desafio 6- Forkeo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/font/flaticon.css" />
    <link rel="stylesheet" href="assets/css/media-queries.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <h1>Commit Julio Barrios</h1>
    <h2>Commit VR</h2>

    <header>
      <section class="header-icons-container">
        <div class="icons">
          <a href="/"><span class="flaticon-001-facebook"></span></a>
          <a href="/"><span class="flaticon-002-twitter"></span></a>
          <a href="/"><span class="flaticon-011-instagram"></span></a>
          <a href="/"><span class="flaticon-010-linkedin"></span></a>
          <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
      </section>
      <nav>
        <section class="nav-logo-container">
          <a href=""><img src="assets/img/Logo-negro.png" alt="Logo" /></a>
        </section>
        <section class="profile-link">
          <a href="">Sobre Mi</a>
        </section>
      </nav>
    </header>

    <section id="Contacto" class="container-fluid my-5">
      <h2 class="display-4 fw-bold text-center my-4">Contáctame</h2>
      <p class="text-center my-4 d-md-block">
        Atenderé su mensaje con prontitud!.
      </p>
      <form action="#">
        <div class="form-group mb-4">
          <label class="mb-2">Nombre</label>
          <input class="form-control" placeholder="Nombre" required />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            placeholder="Correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label class="mb-2">Mensaje</label>
          <textarea
            class="form-control"
            placeholder="Escriba aquí su mensaje"
            required
          ></textarea>
        </div>
        <div class="my-3 text-center">
          <button class="btn btn-green text-light">Enviar</button>
        </div>
      </form>
    </section>

    <footer class="foot-green">
      <p>© Front-End G1 2022. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
